<div class="panel-body loginform cf col-md-offset-2 vcenter ">
    <div class="form-group">
        <!-- <label for="usermail" class="col-sm-3 control-label">Username</label> -->
        <div class="col-lg-9">
            <input type="text" name="username" class="form-control" ng-model="username" placeholder="username" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-9">
            <input type="password" class="form-control" ng-model="password" placeholder="password" required>
        </div>
    </div>
    <div class="form-group last">
        <!--  <div class="col-sm-offset-3 col-lg-9">-->
        <div class="col-lg-9">
            <button type="submit" class="btn btn-success btn-sm" style="width:50%;" ng-click = "myData.doClick(item, $event)">Login</button>    <!--myData.doClick(item, $event)-->              
        </div>
    </div>
</div>
