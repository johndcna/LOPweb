

 
        <title>Learning Object Player</title>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/font-awesome.min.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/font-awesome.min.css">


    <div class="container-fluid player">
        <div class="row row-player">
        <!-- LO Playlist -->
            <div class="col-md-3 playlist jumbotron container-fluid" style="padding:0px;"> 
                <div class="row name">
                <h1 style="font-size: 3.2vw;">Hello, <br/>
                {{data.firstName}} </h1>
                </div>
                <div class="row list">
                    <ul>
                        <h4 style="color:white" ng-click="showLO()">Learning Objects</h4>
                            <div class="los" ng-if="flag">
                                <li style="color:white; list-style-type:none;" ng-repeat= "x in data.liableLearningObjects"> 
                                    <div ng-click="displayLO(data.liableLearningObjects, x.id,0)" ng-init="pagingFlag = false">                        
                                            {{x.title}}
                                    </div>
                                </li>
                            </div>
                            <!--<h4 style="color:white;" ng-click="goToStore()">Open LO Store </h4> -->
                           <!-- <h4 style="color:white;" ng-click="goToDownload('test')">Test Download </h4> -->
                            <h4 style="color:white;" ng-click="getPlaylist()">Playlist</h4>
                    </ul>
                </div>
            </div>
             <!-- LO form -->
            <div class="col-md-9 playzone jumbotron" id="loForm">
                <div id="mainDiv">
                    
                </div>
                <div  ng-if="pagingFlag">
                    <ul style="display:inline;">
                        <li style="color:black; list-style-type:none; display:inline;" ng-repeat="x in arr">
                            <h4 style="color:black; display:inline;" ng-click="displayLO(currentSequence,currentId,x-1)"> {{x}} </h4>  
                        </li>
                    </ul> 
                    <h4 style="color:black; display:inline;" ng-click="goToQuiz(1,quizLOID,quizLONAME,quizLOSUBJET,quizUSERNAME,quizUSERID)">Quiz  </h4> 
                    <h4 style="color:black; display:inline;" ng-click="goToLORI('1',quizLOID,quizLOSUBJET,'2','3')">LORI  </h4>  
                    <!--<h4 style="color:black; " ng-click="addLOtoPlaylist()">Add LO to playlist</h4>-->
                </div>
                <div ng-if="playlistFlag">
                    <ul style = "display:inline;">
                        <li style="color:black; list-style-type:none; display:inline;" ng-repeat="x in currentPlaylist">
                                <h4 style="color:black;" ng-click="showPlaylist(x.playlistId, x.playlistTitle)"> {{x.playlistTitle}} </h4>
                        </li>
                    </ul>
                </div>
                <div ng-if="selectedPlaylistFlag">
                    <ul>
                        <li style="color:black; list-style-type:none; display:inline;" ng-repeat="x in playlistLOs">
                                <h4 style="color:black;" ng-click="displayLO(data.liableLearningObjects, x.id,0)"> {{x.title}} </h4>
                        </li>

                    </ul>
                </div>
            </div>
            
        </div>
    </div>
