
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="LOPapp">

    <head>
        <title>Learning Object Player</title>
        
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/login.css" rel="stylesheet" type="text/css">
        
    </head>
    
    <body>
    
     <div class="panel-body loginform cf col-md-offset-2 vcenter " ng-controller = "myController">
                        <div class="form-group">
                            <!-- <label for="usermail" class="col-sm-3 control-label">Username</label> -->
                            <div class="col-lg-9">
                                <input type="text" name="username" class="form-control" id="usermail" placeholder="username" required>
                            </div>
                        </div>
                        <div class="form-group">
                         
                            <div class="col-lg-9">
                                <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                            </div>
                        </div>
                        <div class="form-group last">
                            <!--  <div class="col-sm-offset-3 col-lg-9">-->
                            <div class="col-lg-9">
                                <button type="submit" class="btn btn-success btn-sm" style="width:50%;" ng-click="myData.doClick(item, $event)">Login</button>                      
                            </div>
                        </div>
                </div>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/login.js"></script>
    </body>

</html>
